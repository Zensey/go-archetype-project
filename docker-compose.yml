version: '3'
services:
  web:
    build: .
    ports:
     - "8080:8080"
    networks:
      - internal
    image: "go-archetype-project"
    depends_on:
      - db
    environment:
      - DB_ADDR=db:5432
      - DB_NAME=db
      - DB_USER=db
      - DB_PASSWORD=xxx
      - ERPLY_USERNAME=jnashicq@gmail.com
      - ERPLY_PASSWORD=demo1234
      - ERPLY_CLIENTCODE=113746


  db:
    image: postgres
    ports:
      - "5432:5432"
    networks:
      - internal
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=db
      - POSTGRES_PASSWORD=xxx
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data

  swagger:
    ports:
      - "80:8080"
    networks:
      - internal
    image: "swaggerapi/swagger-ui"
#    depends_on:
#      - web
    environment:
      - URL=http://localhost:8080/files/swagger.yaml


networks:
  internal:
    driver: bridge

volumes:
  postgresql:
  postgresql_data: