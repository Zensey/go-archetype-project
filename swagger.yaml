swagger: "2.0"

info:
  description: Erply Customer Client Demo
  title: Erply Customer Client
  version: 1.0.0

produces:
  - application/json
consumes:
  - application/json
schemes:
  - http
host: "localhost:8080"
basePath: "/"

paths:
  /customers:
    get:
      consumes:
        - "application/json"
      produces:
        - "application/json"
#      parameters:
#        - in: body
#          name: payload
#          required: true
#          schema:
