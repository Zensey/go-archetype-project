      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/GetCustomersResp"
      tags:
        - customers

  /save-customer:
    post:
      parameters:
        - in: body
          name: payload
          required: true
          schema:
            $ref: "#/definitions/Customer"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Customer"
      tags:
        - customers

